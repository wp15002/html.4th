<style>

body{
	font-family: 'メイリオ','Hiragino Kaku Gothic Pro',sans-serif;
	background-color: #e5e5e5;
	margin: 0;
}

a	{color: #017acd}

/* コンテナ */
div#container	{
	width: 900px;
	margin-left: auto;
	margin-right: auto;
	background-color: #ffffff;
	padding: 0 40px;
	box-shadow: 0px 0px 50px #bbbbbb;
	background-image:url(src/circle.png),url(src/circle-yellow.png);
	background-repeat: no-repeat;
	background-position: 15px 420px, 90px 500px;
	background-size: 94px 94px, 30px 30px;
	position: relative;
	overflow: hidden;

}

/* ヘッダー */
#pageheader	{
	background: none;
	padding: 15px 0 0;
}

#pageheader h1	{
	margin: 0;
	float: left;
	font-size: 40px;
	font-weight: normal;
	font-family: 'Righteous', cursive;
}

#pageheader p	{
	color: #666666;
	font-size: 0.75em;
	margin: 0;
	padding-top: 20px;
	text-align: right;
	font-weight: normal;
}

/* メニュー */
nav{
	clear: both;
}

nav ul{
	font-size: 0.75em;
	margin-top: 0;
	margin-bottom: 10px;
	margin-left: 0;
	padding-left: 0;
	height: 30px;
	background-color: #333333;
	border-radius: 5px;
	background: -webkit-linear-gradient(#777777 0%,#444444 50%,#333333 51%,#555555 100%);
	background: -moz-linear-gradient(#777777 0%,#444444 50%,#333333 51%,#555555 100%);
	background: -o-linear-gradient(#777777 0%,#444444 50%,#333333 51%,#555555 100%);
	background: -ms-linear-gradient(#777777 0%,#444444 50%,#333333 51%,#555555 100%);
}

nav ul li{
	list-style-type: none;
	float: left;
}

nav ul li a{
	display: block;
	width: 120px;
	line-height: 30px;
	text-decoration: none;
	text-align: center;
	color: #ffffff;
	border-right: solid 1px rgba(255,255,255,0.2);
}

nav ul li a:hover{
	background-color: rgba(1,122,205,0.3);
}

nav ul li:first-of-type a:hover{
	border-radius: 5px 0 0 5px;

}

/* コンテンツ */
article{
	width: auto;
	margin-left: auto;
	margin-right: auto;
}

article header{
	border: solid 1px #aaaaaa;
	margin: 20px 0 10px;
	padding: 18px;
	border-radius: 5px;
	box-shadow: 0px 2px 3px #cccccc,
	            0px 0px 4px 3px #ffffff inset;
	background-color: rgba(255,255,255,0.5);
}

article header h1{
	background: none;
	font-size: 28px;
	color: #000000;
	line-height: 45px;
	padding-left: 0;
	margin: 0;
	font-weight: normal;
	float: left;
}

article header p{
	font-size: 16px;
	color: #444444;
	margin-left: 300px;
}

article p{
	font-size: 0.75em;
	line-height: 1.6;
	margin-top: 10px;
	margin-left: 0;
	margin-right: 0;
	}


/* フッター */
footer{
	color: #888888;
	margin-top: 25px;
	padding-top: 8px;
	padding-bottom: 8px;
	border-top: solid 1px #aaaaaa;
}

small{
	font-size: 0.75em;
	font-style: normal;
	text-align: left;
	display:block;
}

small::before{
	content:'GREEN LEAF';
	display: block;
	width: 200px;
	padding: 10px 0;
	background-color: #880000;
	color: #ffffff;
	font-family: 'Righteous',cursive;
	font-size: 16px;
	text-align: center;
	position: absolute;
	right: 0;
	bottom: 0;
	-webkit-transform: rotate(-45deg) translate(62px,20px);
	-moz-transform:rotate(-45deg) translate(62px,20px);
	-o-transform:rotate(-45deg) translate(62px,20px);
	-ms-transform:rotate(-45deg) translate(62px,20px);
}

/* ビデオ */

article{
	text-align: center;
	margin: 30px 0 100px;
}



/*====== タブッレット 用の設定 ======*/
@media only screen and (min-width: 600px) and (max-width: 899px){

div#container{
	width: 100%;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	padding: 0 10px;
	background-position: -3px 380px, 100px 460px;
}

header#pageheader img{
	width: 100%;
	height: auto;
}

nav ul{
	font-size: 10px;
}

nav ul li a{
	width: 100px;
}

video{
	width: 480px;
	height: 270px;
}

}


/*====== スマートフォン 用の設定 ======*/
@media only screen and (max-width: 599px){

div#container{
	width: 100%;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	padding: 0 10px;
	background-position: -3px 220px, 100px 280px;
}

header#pageheader img{
	width: 100%;
	height: auto;
}

nav ul{
	font-size: 8px;
}

nav ul li a{
	width: auto;
	display: inline-block;
	padding: 0 3px;

}

header#pageheader h1{
	font-size: 24px;
	margin-right: 15px;

}

header#pageheader p{
	font-size: 10px;
	text-align: left;
	padding: 0;
}

article header h1{
	float: none;
}

article header p{
	margin: 0;
}

video{
	width: 280px;
	height: 157px;
}


}

</style>
